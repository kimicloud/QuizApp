<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
        <h1 class="text-2xl font-bold mb-6">Quiz Game</h1>
        
        <div id="quiz-container">
            <!-- Questions will be dynamically populated here -->
        </div>

        <div id="result-container" class="hidden">
            <h2 class="text-lg font-bold mb-4">Your Result</h2>
            <p id="score-message" class="mb-4"></p>
            <button id="restart-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
