<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>

    </style>
</head>
<body class="bg-gray-100">

    <nav class="flex bg-blue-500 justify-between items-center p-8 mb-8 text-white
   ">
        <a href="/" class=" hover:text-blue-100 ">Home</a>
        <a href="/about" class=" hover:text-blue-100">About</a>

    </nav>

    <div class="container mx-auto bg-white p-8 rounded-md shadow-md mt-20 text-justify">
        <h1 class="text-4xl font-bold mb-6 text-center">Quiz Game</h1>
        
        <div id="quiz-container">
            <!-- Questions will be dynamically populated here -->
        </div>

        <div id="result-container" class="hidden">
            <h2 class="text-lg font-bold my-4">Your Result</h2>
            <p id="score-message" class="my-4"></p>
            <button id="restart-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md">Restart Quiz</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <!-- <script type="module" src="data.js"></script> -->

</html>
